<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <h1>Sign in to View Resume</h1>
        <button id="google-sign-in">Sign in with Google</button>
        <button id="apple-sign-in">Sign in with Apple</button>
        <button id="microsoft-sign-in">Sign in with Microsoft</button>
    </div>
    <div id="resume-container" style="display:none;">
        <h1>My Resume</h1>
        <p>Details about your resume go here...</p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
